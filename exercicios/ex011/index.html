<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel"></picture>
        <h1>Reproduzindo audio</h1>
        <p>Vamos aprender a reproduzir audios em HTML5</p>
        <audio src="midia/guanacast-33.mp3" controls autoplay></audio>
        <!-- arquivos de audio compativeis: mp3, wav e ogg-->
         <audio preload="auto" autoplay controls>
            <source src="midia/guanacast-33.mp3" type="audio/mpeg">
            <source src="midia/guanacast-33.ogg" type="audio/ogg">
            <source src="midia/guanacast-33.wav" type="audio/wav">
    <p>infelizmente, seu navegador nao consegue reproduzir audio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo mp3</a></p>
         </audio>
</body>
</html>
